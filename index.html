<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Ultimate Optimizer</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper blue darken-1">
          <a href="#!" class="brand-logo">Ultimate Optimizer</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="">Diet Solver</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="row inputRow z-depth-4">
          <div class="row">
            <div class="col s12">
              <h5 class="center">Objective Function:</h5>
              <p class="col s3"> </p>
              <input id="objective_function" type="text" class="col s6 center-align">
            </div>
          </div>
          <div class="row">
              <h5 class="center">Goal:
                <input name="goal" type="radio" id="minimize" value="1"/>
                <label for="minimize">Minimize</label>
                <input name="goal" type="radio" id="maximize" value="2"/>
                <label for="maximize">Maximize</label>
              </h5>
          </div>
          <div class="row">
            <div class="col s12 center">
              <h5 class="center">Constraints:</h5>
              <a class="waves-effect waves-light btn teal" id="add_constraint">
                <i class="material-icons right">add</i>Add Another Constraint</a>
            </div>
          </div>
          <div class="row" id="constraints">
            <div class="col s12" id="constraint_1">
              <p class="col s3"> </p>
              <input type="text" class="col s6">
              <a class="delete_constraint btn-floating waves-effect waves-light grey darken-2">
                <i class="material-icons">delete</i></a>
            </div>
            <div class="col s12" id="constraint_2">
              <p class="col s3"> </p>
              <input type="text" class="col s6">
              <a class="delete_constraint btn-floating waves-effect waves-light grey darken-2">
                <i class="material-icons">delete</i></a>
            </div>
            <div class="col s12" id="constraint_3">
              <p class="col s3"> </p>
              <input type="text" class="col s6">
              <a class="delete_constraint btn-floating waves-effect waves-light grey darken-2">
                <i class="material-icons">delete</i></a>
            </div>
          </div>
        <input type="submit" id="solve_simplex" value="SOLVE">
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
